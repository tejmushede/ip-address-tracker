<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

  <script defer src="script.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>


  <title>IP Address Tracker</title>
</head>
<body>

  <div class="container">

    <div class="upper">
      
      <p class="ip-address-title">IP Address Tracker</p>

      <div class="ip-address-input">
        <input type="text" name="" id="user-ip-address" placeholder="Search for any IP address or domain">
        <button id="search-button"> <img src="./images/icon-arrow.svg" alt="" srcset=""> </button>
      </div>

      <div class="middle">

        <div class="ip-address-details">
          <p class="header ip-address-header">IP Address</p>
          <p class="sub ip-address">102.218.217.240</p>
        </div>
  
        <div class="ip-location-details">
          <p class="header ip-location-header">Location</p>
          <p class="sub ip-location">Cape Town, WC 7945</p>
        </div>
  
        <div class="ip-timezone-details">
          <p class="header ip-timezone-header">Timezone</p>
          <p class="sub ip-timezone">UTC+02:00</p>
        </div>
  
        <div class="ip-isp-details">
          <p class="header ip-isp-header">ISP</p>
          <p class="sub ip-isp">Cipherwave</p>
        </div>
  
      </div>

    </div>

    <div class="lower">
      <div id="map"> </div>
    </div>

  </div>
  
</body>
</html>
